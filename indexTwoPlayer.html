<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-tac-toe Game</title>
        <link rel="stylesheet" href="assets/stylesTwoPlayer.css" />
        <script src="assets/scriptsTwoPlayer.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href=".">
                    <div class="logo">
                        <img
                            class="logo-icon"
                            src="icons/french-fries.svg"
                            alt="Logo"
                        />
                        <div class="logo-text">Tic-tac-toe</div>
                    </div></a
                >
                <div class="spacer"></div>
                <div class="header-points">
                    <div>X: 0&nbsp;&nbsp;|&nbsp;&nbsp;O: 0</div>
                </div>
            </div>

            <main>
                <div class="info-panel">
                    <div id="info-panel-text">Who goes first?</div>
                    <span class="selected" id="playerChoiceBtn1">X</span>
                    <span id="playerChoiceBtn2">O</span>
                    <span class="hidden" id="resetBtn">Restart Game</span>
                </div>
                <div class="game">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </main>

            <div class="footer">
                <a href="index.html">Play With AI</a>
                <a
                    href="https://github.com/sibi361/TOP_tic-tac-toe/"
                    target="_blank"
                >
                    <img
                        src="icons/github.svg"
                        class="icon"
                        alt="Github project link"
                    />&nbsp;
                </a>
            </div>
        </div>
    </body>
</html>
